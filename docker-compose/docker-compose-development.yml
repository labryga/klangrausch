version: "3.9"

services:

  klangrausch_nginx:
    build:
      context: ../nginx/
      dockerfile: nginx.development.Dockerfile
    ports:
      - "80:80"
    volumes:
      - ../nginx/conf.d/:/etc/nginx/conf.d/
      - ../staticfiles/:/staticfiles/


  klangrausch_django:
    image: django_alpine3.16:3.2.18
    env_file:
      - .env.klangrausch
    volumes:
      - ../django/klangrausch/:/klangrausch/
      - ../staticfiles/:/staticfiles/
    command: uvicorn klangrausch.asgi:application --host 0.0.0.0
  

  klangrausch_postgresql:
    image: postgres:alpine3.17
    env_file:
      - .env.klangrausch
  
  klangrausch_webpack:
    image: webpack_5:node_18.14.2-alpine3.17
    tty: true
    volumes:
      - ../webpack/webpack_5/:/klangrausch
      - ../staticfiles/css/:/staticfiles/css/
      - ../staticfiles/js/:/staticfiles/js/
      - ../staticfiles/img/:/staticfiles/img/

